{% extends "base.html" %}

{% block title %}Login - OSSWire{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem;">Welcome back</h1>
        <p style="color: var(--text-secondary);">Sign in to your OSSWire account</p>
    </div>
    
    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}
    
    <div style="background-color: var(--bg-elevated); padding: 2rem; border-radius: var(--radius-lg); border: 1px solid var(--border-primary);">
        <!-- OAuth Buttons -->
        <div style="margin-bottom: 2rem;">
            <div style="text-align: center; margin-bottom: 1rem;">
                <span style="color: var(--text-tertiary); font-size: 0.875rem;">Sign in with</span>
            </div>
            
            <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                <a href="/auth/google" class="oauth-btn google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </a>
                
                <a href="/auth/github" class="oauth-btn github-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </a>
            </div>
        </div>
        
        <div style="text-align: center; margin: 1.5rem 0;">
            <span style="color: var(--text-tertiary); font-size: 0.875rem;">or</span>
        </div>
        
        <!-- Traditional Login Form -->
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; justify-content: center;">Sign In</button>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 2rem;">
        <p style="color: var(--text-secondary);">
            Don't have an account? <a href="/register" style="color: var(--accent-primary); text-decoration: none;">Create one</a>
        </p>
    </div>
</div>

<style>
.oauth-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-primary);
    border-radius: var(--radius-md);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.875rem;
    transition: all 0.2s ease;
    background-color: var(--bg-primary);
    color: var(--text-primary);
}

.oauth-btn:hover {
    background-color: var(--bg-secondary);
    border-color: var(--border-secondary);
    transform: translateY(-1px);
}

.google-btn {
    color: #4285F4;
}

.github-btn {
    color: #333;
}

.oauth-btn svg {
    flex-shrink: 0;
}
</style>
{% endblock %}
