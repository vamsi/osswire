<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OSSWire{% endblock %}</title>
    <script>
        // Prevent theme flicker by applying theme immediately
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Satoshi';
            src: url('/static/fonts/Satoshi/Satoshi-Variable.woff2') format('woff2');
            font-weight: 300 900;
            font-display: swap;
            font-style: normal;
        }
        @font-face {
            font-family: 'Satoshi';
            src: url('/static/fonts/Satoshi/Satoshi-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
            font-style: normal;
        }
        @font-face {
            font-family: 'Satoshi';
            src: url('/static/fonts/Satoshi/Satoshi-Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
            font-style: normal;
        }
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --bg-elevated: #ffffff;
            --border-primary: #e5e5e5;
            --border-secondary: #d4d4d8;
            --text-primary: #0a0a0a;
            --text-secondary: #52525b;
            --text-tertiary: #71717a;
            --text-quaternary: #a1a1aa;
            --text-inverse: #ffffff;
            --accent-primary: #0891b2;
            --accent-secondary: #0e7490;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-elevated: #1a1a1a;
            --border-primary: #2a2a2a;
            --border-secondary: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-quaternary: #52525b;
            --text-inverse: #0a0a0a;
            --accent-primary: #0891b2;
            --accent-secondary: #0e7490;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default theme state */
        html {
            color-scheme: light;
        }

        html[data-theme="dark"] {
            color-scheme: dark;
        }

        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background-color: var(--bg-elevated);
            border-bottom: 1px solid var(--border-primary);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Major Mono Display', monospace;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-brand svg {
            width: 24px;
            height: 24px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        .nav-links .user-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        .main {
            min-height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-primary);
            color: var(--text-inverse);
            text-decoration: none;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            background-color: var(--bg-elevated);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .error {
            color: var(--accent-error);
            background-color: rgb(239 68 68 / 0.1);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            border: 1px solid rgb(239 68 68 / 0.2);
        }

        .success {
            color: var(--accent-success);
            background-color: rgb(16 185 129 / 0.1);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            border: 1px solid rgb(16 185 129 / 0.2);
        }

        .license-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background-color: var(--accent-primary);
            color: var(--text-inverse);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.75rem;
        }

        .post-item.compact .license-badge {
            font-size: 0.625rem;
            padding: 0.125rem 0.5rem;
            margin-left: 0.5rem;
        }

        .vote-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .vote-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-tertiary);
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .post-votes .vote-btn {
            font-size: 0.875rem;
            padding: 0.125rem;
        }

        .vote-btn:hover {
            color: var(--accent-primary);
            background-color: var(--bg-tertiary);
        }

        .vote-btn.upvoted {
            color: var(--accent-success);
        }

        .vote-btn.downvoted {
            color: var(--accent-error);
        }

        .comment-tree {
            margin-left: 1.5rem;
            border-left: 2px solid var(--border-secondary);
            padding-left: 1rem;
        }

        .comment {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--bg-elevated);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-primary);
            transition: all 0.2s ease;
        }

        .comment:hover {
            border-color: var(--border-secondary);
        }

        .comment-meta {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 0.5rem;
        }

        .comment-content {
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .comment-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .reply-form {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-secondary);
        }

        .post-item {
            background-color: var(--bg-elevated);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .post-item.compact {
            padding: 0.75rem 1rem;
            margin-bottom: 0;
            border-radius: 0;
            border: none;
            background-color: transparent;
            box-shadow: none;
            border-bottom: 1px solid var(--border-secondary);
        }

        .post-item.compact:last-child {
            border-bottom: none;
        }

        .post-item.compact:hover {
            background-color: var(--bg-secondary);
        }

        .post-content-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .post-votes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            min-width: 2rem;
            padding-top: 0.25rem;
        }

        .post-votes .points {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .post-main {
            flex: 1;
            min-width: 0;
        }

        .post-item:hover {
            border-color: var(--border-secondary);
            box-shadow: var(--shadow-md);
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .post-item.compact .post-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .post-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .post-title a:hover {
            color: var(--accent-primary);
        }

        .post-meta {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .post-tags {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .post-tags .post-tag {
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
        }

        .post-item.compact .post-meta {
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .post-author {
            color: var(--text-secondary);
        }

        .post-time {
            color: var(--text-tertiary);
        }

        .post-comments {
            color: var(--text-tertiary);
            text-decoration: none;
        }

        .post-comments:hover {
            color: var(--accent-primary);
        }

        .post-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .post-item.compact .post-content {
            font-size: 0.875rem;
            margin-bottom: 0;
            color: var(--text-tertiary);
        }

        .filters {
            background-color: var(--bg-elevated);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-sm);
        }

        .filters-and-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-tabs {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .filter-tab-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tab {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-full);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .filter-tab:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .filter-tab.active {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }


        .past-filters {
            margin-top: 0.05rem;
        }

        .past-filter-options {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: flex-start;
        }

        .past-filter-btn {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-full);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .past-filter-btn:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .past-filter-btn.active {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .filter-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        /* Mobile responsiveness for filters and actions */
        @media (max-width: 768px) {
            .filters-and-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .filter-tabs {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 0.5rem;
            }

            .filter-tab-group {
                display: flex;
                align-items: center;
                gap: 0.375rem;
            }

            .filter-tab {
                padding: 0.5rem 0.875rem;
                font-size: 0.8125rem;
                min-width: auto;
            }

            .past-filter-options {
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 0.375rem;
            }

            .past-filter-btn {
                padding: 0.375rem 0.625rem;
                font-size: 0.75rem;
            }

            .filter-actions {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .filter-actions .filter-tab {
                flex: 1;
                justify-content: center;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .filter-tabs {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 0.375rem;
            }

            .filter-tab-group {
                display: flex;
                align-items: center;
                gap: 0.25rem;
            }

            .filter-tab {
                padding: 0.375rem 0.625rem;
                font-size: 0.75rem;
                min-width: auto;
            }

            .past-filter-options {
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 0.25rem;
            }

            .past-filter-btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.6875rem;
            }

            .filter-actions {
                display: flex;
                align-items: center;
                gap: 0.375rem;
            }

            .filter-actions .filter-tab {
                flex: 1;
                justify-content: center;
                min-width: auto;
                padding: 0.375rem 0.625rem;
                font-size: 0.75rem;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-secondary);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-secondary);
        }

        .btn-secondary:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-secondary);
        }

        .filters-header h3 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label svg {
            color: var(--text-tertiary);
        }

        .filters select,
        .filters input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        .filters select:focus,
        .filters input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: var(--accent-primary);
            color: var(--text-inverse);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .filter-btn.btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .filter-btn.btn-secondary:hover {
            background-color: var(--bg-secondary);
        }

        .filter-btn.btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .active-filters {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-secondary);
        }

        .active-filters-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .active-filters-header svg {
            color: var(--text-tertiary);
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            background-color: var(--accent-primary);
            color: var(--text-inverse);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-tag:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .filter-tag svg {
            color: var(--text-inverse);
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-tertiary);
            border-top: 1px solid var(--border-primary);
            margin-top: 4rem;
        }

        .points {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .posts {
            background-color: var(--bg-elevated);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
            overflow: hidden;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results-count {
            font-weight: 500;
            color: var(--text-primary);
        }

        .query-time {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .share-btn {
            background: none;
            border: none;

    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-brand">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="8" cy="8" r="2"/>
                        <circle cx="16" cy="8" r="2"/>
                        <circle cx="8" cy="16" r="2"/>
                        <circle cx="16" cy="16" r="2"/>
                        <line x1="8" y1="8" x2="16" y2="8"/>
                        <line x1="8" y1="16" x2="16" y2="16"/>
                        <line x1="8" y1="8" x2="8" y2="16"/>
                        <line x1="16" y1="8" x2="16" y2="16"/>
                    </svg>
                    OSSWire
                </a>
                <div class="nav-links">
                    {% if current_user %}
                        <span class="user-info">Welcome, {{ current_user.username }}</span>
                        <a href="/settings">Settings</a>
                        <a href="/logout">Logout</a>
                    {% else %}
                        <a href="/login">Sign In</a>
                    {% endif %}
                    <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 OSSWire. Open source software news and discussion.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update theme toggle icon
            const themeToggle = document.getElementById('theme-toggle');
            if (newTheme === 'dark') {
                themeToggle.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                `;
            } else {
                themeToggle.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                `;
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeToggle = document.getElementById('theme-toggle');
            if (savedTheme === 'dark') {
                themeToggle.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                `;
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
